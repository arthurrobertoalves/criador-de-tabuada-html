<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Criador de tabuadas</h1>
      
        <label for="inicio">Número para a Tabuada: </label>
        <input type="number" id="inicio" required>

      
        <button onclick="tabuada()">Criar tabuada</button>
      
        <p id="text">Digite o número para aparecer a tabuada!</p>
      </section>
    <script src="script.js"></script>
</body>
</html>
